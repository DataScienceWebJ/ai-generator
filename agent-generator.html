<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Платный генератор изображений | Kandinsky</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }
  </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center px-4 py-8">

  <div class="max-w-2xl w-full bg-white p-6 rounded-xl shadow-xl text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Генератор изображений на Kandinsky</h1>
    <p class="mb-4 text-gray-600">Стоимость генерации — <strong>100 ₽</strong>. После оплаты откроется форма.</p>

    <!-- Оплата через ЮMoney -->
    <div class="flex justify-center mb-4">
      <iframe src="https://yoomoney.ru/quickpay/fundraise/widget?billNumber=1A4HKOVIRON.250509&"
        width="420" height="480" frameborder="0" allowtransparency="true" scrolling="no"
        class="rounded-lg border border-gray-300 shadow-sm"></iframe>
    </div>

    <!-- Кнопка подтверждения -->
    <button id="confirmPayment"
      class="bg-green-600 text-white py-3 px-6 rounded-lg hover:bg-green-700 transition-all font-semibold shadow-md">
      Я оплатил(а)
    </button>

    <!-- Скрытая форма генерации -->
    <div id="generator" class="hidden mt-10 fade-in">
      <input type="text" id="prompt" placeholder="Введите описание..."
        class="w-full p-4 mb-4 rounded-lg border border-gray-300 focus:ring-blue-500 focus:outline-none shadow-sm" />
      <button onclick="generate()"
        class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-all font-semibold shadow-md">
        Сгенерировать
      </button>
      <div id="status" class="mt-4 text-gray-600 font-medium"></div>
      <div class="mt-6 flex justify-center">
        <img id="result" class="hidden max-w-full rounded-lg shadow-lg" />
      </div>
    </div>
  </div>

  <script>
    const API_KEY = "FA5D8A39360B289EA375C5A5719490C8"; // Подставь свой ключ
    const API_URL = "https://api.fusionbrain.ai/web/generate/v2/text2image";

    document.getElementById("confirmPayment").onclick = () => {
      document.getElementById("generator").classList.remove("hidden");
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    };

    async function generate() {
      const prompt = document.getElementById("prompt").value;
      const statusDiv = document.getElementById("status");
      const resultImage = document.getElementById("result");

      statusDiv.textContent = "Генерация изображения... Ожидайте...";
      resultImage.classList.add("hidden");

      const response = await fetch(API_URL, {
        method: "POST",
        headers: {
          "X-Key": API_KEY,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model_id: 1,
          num_images: 1,
          width: 1024,
          height: 1024,
          text: prompt
        })
      });

      if (!response.ok) {
        statusDiv.textContent = "Ошибка при генерации.";
        return;
      }

      const data = await response.json();
      const uuid = data.uuid;

      setTimeout(() => {
        const imgUrl = `https://fusionbrain.ai/api/v1/images/${uuid}`;
        resultImage.src = imgUrl;
        resultImage.classList.remove("hidden");
        statusDiv.textContent = "Готово!";
      }, 12000);
    }
  </script>

</body>

</html>
